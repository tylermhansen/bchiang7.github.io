<footer class="footer">
  <div class="footer__copyright">
    <div class="top">
      <span>Designed &amp; Developed by</span>
    </div>
    <div class="bottom">
      <span>Tyler Hansen</span>
      <img class="emoji" src="{{site.baseurl}}/img/emojis/controller.png" alt="emoji">
      <span>2021</span>
      <span>Theme by <a href="https://brittanychiang.com/" class="highlight-link">Brittany Chiang</a></span>
    </div>
  </div>
  <div class="footer__links">
    {% for link in site.social %}
    <a href="{{link.url}}" target="_blank" title="{{link.title}}">
      <span class="text">{{link.title}}</span>
      <img src="{{site.baseurl}}/img/social/{{link.title}}.svg" alt="{{link.title}}">
    </a>
    {% endfor %}
  </div>
</footer>
